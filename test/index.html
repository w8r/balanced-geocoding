
<!DOCTYPE HTML>
<html>
<head>
  <meta http-equiv="content-type" content="text/html;charset=UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="chrome=1" />
  <meta name="viewport" content="width=device-width" />
  <!-- Libs -->
  <script src="../vendor/jquery-1.8.3.min.js"></script>
  <script src="../vendor/underscore.js"></script>
  <script src="../vendor/bootstrap/js/bootstrap.min.js"></script>
  <script src="../vendor/bootstrap/js/bootstrap.fileupload.js"></script>
  <!--  APIs -->
  <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key={GMAPS_API}&sensor=true"></script>
  <script src="http://api-maps.yandex.ru/2.0-stable/?load=package.full&lang=ru-RU" type="text/javascript"></script>
  <!-- Scripts -->
  <script src="../vendor/csv.js"></script>
  <script src="../src/js/geocoders.js"></script>
  <script src="../src/js/app.js"></script>
  <!-- CSS -->
  <link rel="stylesheet" href="../vendor/bootstrap/css/bootstrap.min.css" />
  <link rel="stylesheet" href="../src/css/fileupload.css" />
  <link rel="stylesheet" href="../src/css/styles.css" />
</head>
<body>
  <div class="container-narrow no-file">

    <div class="masthead block">
      <h3 class="muted">Batch .csv geocoding via Google/Yandex Maps APIs</h3>
    </div>

    <div class="upload-message block">
      <h1>Upload .csv file</h1>
      <div class="fileupload fileupload-new" data-provides="fileupload">
        <div class="input-append">
          <div class="uneditable-input span3">
            <i class="icon-file fileupload-exists"></i>
            <span class="fileupload-preview"></span>
          </div>
          <span class="btn btn-file">
            <span class="fileupload-new">Select file</span>
            <span class="fileupload-exists">Change</span>
            <input type="file" id="file" />
          </span>
          <a href="#" class="btn fileupload-exists" data-dismiss="fileupload">Remove</a>
          <span class="btn btn-primary" id="parse-csv">Parse</span>
        </div>
      </div>
    </div>

    <div class="start-block block">
      <span class="btn btn-large btn-block btn-success hide" id="geocoding">Start geocoding</span>
    </div>

    <div class="progress-block block hide">
      <div class="progress" id="progress">
        <div class="bar" style="width: 0%;" id="progress-bar"></div>
      </div>
    </div>

    <div id="table-container">
      <p>
        <label for="prefix">Prefix:
          <select id="prefix">
            <option selected="true">Россия</option>
            <option>Россия, Москва</option>
            <option>Россия, Московская область</option>
            <option>Россия, Санкт-Петербург</option>
            <option>Россия, Ленинградская область</option>
          </select>
        </label>
      </p>
      <table id="file-contents" class="table table-condensed"></table>
    </div>

    <div class="result-block block">
      <textarea id="result"></textarea>
    </div>

  </div>
  <!-- Init -->
  <script src="./init.js"></script>
</body>
</html>
